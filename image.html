<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
        <title>Search</title>
    </head>
    <body>
        <ul class="navigation position-absolute top-0 end-0">
        <li><a href="index.html">Google Search</a></li>
        </ul>
        <div class="container">
            <form action="https://google.com/search" class="position-absolute top-50 start-50 translate-middle">
                <div class="box">    
                    <input class="search-input" type="text" name="q">
                    <input name="sclient" value="img" type="hidden">
                    <input name="tbm" value="isch" type="hidden">
                    <input class="search-button" type="submit" value="Google Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
